---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: website-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: website-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - website-gateway
  http:
  - route:
    - destination:
         host: brandssource
         subset: version-1
      weight: 90
    - destination:
         host: brandssource
         subset: version-2
      weight: 10
      
---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: brandssource
spec:
  host: brandssource
  subsets:
  - name: version-1
    labels:
      version: brandssource-version-1
  - name: version-2
    labels:
      version: brandssource-version-2